<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        async function sumfunction(){
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            const response = await fetch("http://localhost:3000/sum?num1="+num1+"&num2="+num2)
            const ans = await response.text();
            document.getElementById("ans").innerHTML=ans;

        }
    </script>
    <label for="num1">enter number 1</label><br>
    <input type="number" id="num1"><br><br>

    <label for="num2">enter number 2</label><br>
    <input type="number" id="num2"><br><br>
    <button onclick="sumfunction()">Calculate!</button> <hr>
    <p class="ans" id="ans"></p>


</body>
</html>
